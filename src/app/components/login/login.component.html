<style>
        mat-form-field.mat-form-field {
    font-size: 16px;
    width: 100%;
    }
</style>

<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <mat-label>User Name or Email</mat-label>
                            <input matInput required type="text" placeholder="Enter the Email of the User" formControlName="userName"  >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput required [type]="hide ? 'password' : 'text'" placeholder="Enter the Password of User" formControlName="password"  >
                            <mat-icon style="    cursor: pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
