
<style>
    .update-student-title-container{
        margin: auto;
        padding: 20px 20px 5px 20px;
        background-color: white;
    }
    mat-form-field.mat-form-field {
    font-size: 16px;
    width: 100%;
    }
</style>

<div class="update-student-title-container">
    <form class="update-student-title-form" [formGroup]="StudentTitleForm" (ngSubmit)="onUpdateStudentTitle()">

        <div class="row ">
            <div class="col-sm-8">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput required placeholder="Enter the Name of the Student Type" formControlName="name" >
                </mat-form-field>
            </div>
            <div class="col-md-2" style="margin:auto; text-align: center;">
                <mat-slide-toggle  formControlName="enable"></mat-slide-toggle> 
               
            </div>
           
        </div>
        
        <div class="row">
            <div class="col-sm-10">
                <mat-form-field >
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Enter a description of the Student Type" formControlName="description" ></textarea>
                </mat-form-field>
            </div>
            
            <div class="col-sm-2" style="text-align: center;">
                <button style="position: absolute; bottom: 0;" class="btn btn-success" [disabled]="StudentTitleForm.invalid"
                type="submit">Update
            </button>
            </div>
        </div>
    </form>
    <hr>
</div>
