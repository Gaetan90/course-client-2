
<style>
    .add-client-type-container{
        margin: auto;
        padding: 20px 20px 5px 20px;
        background-color: white;
    }
    mat-form-field.mat-form-field {
    font-size: 16px;
    width: 100%;
    }
</style>

<div class="add-client-type-container">
    <form class="add-client-type-form" [formGroup]="ClientTypeForm" (ngSubmit)="onAddClientType()">

        <div class="row ">
            <div class="col-sm-10">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput required placeholder="Enter the Name of the Client Type" formControlName="name" >
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <mat-form-field >
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Enter a description of the Client Type" formControlName="description" ></textarea>
                </mat-form-field>
            </div>
            
            <div class="col-sm-2" style="text-align: center;">
                <button style="position: absolute; bottom: 0;" class="btn btn-success" [disabled]="ClientTypeForm.invalid"
                type="submit">Add
            </button>
            </div>
        </div>
    </form>
    <hr>
</div>
