<h1 mat-dialog-title>Canceled Class</h1>
<div mat-dialog-content>
  <p>Are you sure to canceled this Class?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()" cdkFocusInitial>NO</button>
  <button  mat-raised-button color="primary" (click)="deleteClass(data)"  cdkFocusInitial>YES</button>
</div>
