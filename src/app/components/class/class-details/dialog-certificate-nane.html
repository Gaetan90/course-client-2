<h1 mat-dialog-title>Certificate Name</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Certificate Name</mat-label>
    <mat-select [disabled]="!AddDoctorName" [(ngModel)] = "CertName" [(value)]="CertName">
        <mat-option *ngFor="let item of Providers " [value]="(item.suffix!=null?item.suffix + ' ':'') + item.firstName + ' ' + item.lastName">
            {{(item.suffix!=null?item.suffix:'')}} {{item.firstName}} {{item.lastName}}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox [checked]="AddDoctorName" (change)="CheckBoxChange()">Add Doctor Name</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="CertName" cdkFocusInitial>Export</button>
</div>
